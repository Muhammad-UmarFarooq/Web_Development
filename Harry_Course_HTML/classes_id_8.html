<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>ids and classes</h3>
    <!-- each element can have only one id -->
    <!-- each element can have multiple classes ex:redbg and blackbg are two classes -->
    <!-- we can apply one class to multiple elements -->

    <div id="mainbox" class="redbg blackbg">
        this is main box

    </div>
    <span class="redbg"></span>
    <!-- elementname.classname -->
    <span class="redbg"></span>
    <!-- elementname#idname -->
    <span id="mainspan"></span>
    <!-- elementname.classname.classname.classname ... -->
    <div class="redbg blackbg anotherclass"></div>
    <!-- .classname -->
    <div class="blackbg"></div>
    <!-- #idname -->
    <div id="redbg"></div>
    <!-- elementname.classname*no.of times to create element -->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">third</span>
    <span class="myclass1 myclass2 myclass3">fourth</span>
</body>

</html>
