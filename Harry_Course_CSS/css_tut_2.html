<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class</title>
    <style>
        /* element selector */
        p{
            border: 5px solid red;
        }
        /* id selector */
        #firstpara{
           color:brown
        }
        /* class selector */
        .redelement{
            color:yellow
        }
        /* class selector */
        .bgblue{
            background-color: blue;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS SELECTORS</h3>
    <p id="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p class="bgblue redelement" >this is another simple paragraph</p>
    <div>
        <p>this is yet another paragraph inside div </p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
    
</body>

</html>
